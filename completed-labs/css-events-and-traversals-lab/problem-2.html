<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Problem2.HTML</title>
  <link href="styles.css" rel="stylesheet" />
</head>

<body>
  <div id="container">
    <div id="animation">
      <p>PROBLEM2</p>
    </div>
  </div>
  <script>
    var animateThis = document.getElementById('animation');
    var currentPosition = 0;
    function animate() {
      currentPosition += 1;
      animateThis.style.left = currentPosition + "px";
      if(currentPosition > 100){
        currentPosition = 0;
      }
      requestAnimationFrame(animate);  
    }
    animate();
  </script>
</body>

</html>
